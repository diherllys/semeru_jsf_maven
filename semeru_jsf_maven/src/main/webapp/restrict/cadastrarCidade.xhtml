<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui"
                template="./../resources/main.xhtml">


    <ui:define name="tarefas">
        <p:fieldset legend="Cadastrar Cidades" >
            <br/>
            <p:tabView dynamic="true" id="tbv1">
                <p:tab title="Cidade">
                    <h:form prependId="false" id="formCidade">
                        <p:growl id="msg0"/>
                        <h:panelGrid columns="2" cellpadding="10" styleClass="panelGrid" id="grid0">
                            <ui:remove>
                                <h:outputLabel ></h:outputLabel>   </ui:remove>
                            <h:inputHidden id="idCidade" value="#{mbCidade.cidade.idCidade}" ></h:inputHidden>
                            <p:outputLabel for="nomeCidade" value="Nome:"></p:outputLabel>
                            <p:inputText value="#{mbCidade.cidade.nome}" id="nomeCidade" size="40" 
                                         onkeyup="this.value = this.value.toUppercase()" 
                                         required="true" requiredMessage="O campo {Nome} Ã© obrigatorio"></p:inputText>
                        </h:panelGrid>
                        <p:panel>
                            <p:commandButton value="Salvar" action="#{mbCidade.addCidade()}" image="ui-icon ui-icon-disk" update="@form"></p:commandButton>

                        </p:panel>

                    </h:form>
                </p:tab> 
            </p:tabView>
        </p:fieldset>
    </ui:define>

</ui:composition>
